schemes:
  aquarium_dark: &dark
    primary:
      background:        &aquarium_bg '#20202A'
      foreground:        '#63718B'
      bright_foreground: '#a0a8b6'
      dim_foreground:    '#4c5664'

    cursor:
      cursor: '#b8dceb'
      text: '#20202a'

    vi_mode_cursor:
      cursor: '#E8CCA7'

    normal:
      black:   '#3b3b4d'
      red:     '#cc9b9d'
      green:   '#a3ccad'
      yellow:  '#d1ba97'
      blue:    '#B8C9EA'
      magenta: '#c497b3'
      cyan:    '#95C2D1'
      white:   '#63718B'

    bright:
      black:   '#44495E'
      red:     '#ebb9b9'
      green:   '#caf6bb'
      yellow:  '#ebe3b9'
      blue:    '#cddbf9'
      magenta: '#f6bbe7'
      cyan:    '#b8dceb'
      white:   '#C6D0E9'

colors: *dark

scrolling:
  history: 10000

window:
  padding:
    x: 16
    y: 16

font:
  normal:
    family: Iosevka Term
    style: Regular
  bold:
    family: Iosevka Term
    style: Bold
  italic:
    family: Iosevka Term
    style: Italic
  bold_italic:
    family: Iosevka Term
    style: Bold Italic
  size: 16
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

cursor:
  style:
    shape: Beam
    blinking: On
  vi_mode_style: Beam
  unfocused_hollow: false

env:
  WINIT_X11_SCALE_FACTOR: "1"
