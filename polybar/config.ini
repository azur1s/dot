[global/wm]
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[bar/main]
monitor = DP-2-2
monitor-fallback = eDP-1
wm-restack = bspwm
bottom = true
fixed-center = true
height = 40
width = 100%
padding = 0
background = ${colors.dark}
foreground = ${colors.light}

font-0 = "Iosevka Nerd Font:pixelsize=12;2:antialias=false"
font-1 = "Siji:size=14;2:antialias=false"

# modules-left = title
modules-right = backlight pulseaudio date
modules-center = title
module-margin = 1

tray-position = right
tray-padding = 2
