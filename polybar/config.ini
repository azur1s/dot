[global/wm]
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[bar/main]
wm-restack = bspwm
bottom = true
fixed-center = true
height = 40
width = 100%
padding = 3
background = ${colors.dark}
foreground = ${colors.light}

font-0 = "Iosevka:pixelsize=12;2:antialias=false"
font-1 = "Siji:size=14;2:antialias=false"

modules-left = date
modules-right = backlight pulseaudio
modules-center = bspwm
module-margin = 2

tray-position = right
tray-padding = 2
